    <section class="py-5">
        <div class="container">
            <h1 class="text-center d-flex justify-content-center section-title">Calculadora de Préstamo</h1>
            <div class="text-center mb-4">
                <button id="startTutorial" class="btn btn-success btn-lg">
                    <i class="bi bi-info-circle me-2"></i>Iniciar Tutorial
                </button>
            </div>
            <div class="card shadow">
                <div class="card-body">
                    <form id="loanForm">
                        <div class="row g-4">
                            <div class="col-md-6" data-step="1" data-intro="Aquí ingresa el monto total del préstamo que desea solicitar.">
                                <label for="loanAmount" class="form-label">Monto del préstamo</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="loanAmount" name="loanAmount" step="5" value="2500" required>
                                </div>
                            </div>
                            <div class="col-md-6" data-step="2" data-intro="Este es el porcentaje de interés aplicable a su préstamo.">
                                <label for="interestRate" class="form-label">Tasa de interés (%)</label>
                                <input type="number" class="form-control" id="interestRate" name="interestRate" value="15" readonly required>
                            </div>
                            <div class="col-md-6" data-step="3" data-intro="Seleccione el tipo de plazo de los pagos (semanal, quincenal o mensual).">
                                <label for="frequency" class="form-label">Tipo de plazo</label>
                                <select id="frequency" name="frequency" class="form-select" required>
                                    <option value="monthly">Plazo mensual</option>
                                    <option value="fortnightly">Plazo quincenal</option>
                                    <option value="weekly">Plazo semanal</option>
                                </select>
                            </div>
                            <div class="col-md-6" data-step="4" data-intro="Ingrese la duración del préstamo según su elección anterior">
                                <label for="loanTerm" class="form-label">Plazo</label>
                                <input type="number" class="form-control" id="loanTerm" name="loanTerm" value="3" required>
                            </div>
                            <div class="col-md-6" data-step="5" data-intro="Aquí se mostrará el pago por cada período según su selección.">
                                <label for="termAmount" class="form-label">Pago por plazo</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="termAmount" name="termAmount" readonly required>
                                </div>
                            </div>
                            <div class="col-md-6" data-step="6" data-intro="Aquí se mostrará el pago total dependiendo de los plazos y el monto inicial.">
                                <label for="totalPayment" class="form-label">Pago total</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="totalPayment" name="totalPayment" readonly required>
                                </div>
                            </div>
                            <div class="col-12 text-center mt-4" data-step="7" data-intro="Haga clic aquí para calcular su préstamo basado en la información proporcionada.">
                                <button id="calculateBtn" type="submit" class="btn btn-primary btn-lg px-5">Calcular</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
