<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyLoan - Online Loan Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js@5.1.0/minified/introjs.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Loan.css">
    <style>
    </style>
</head>
<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="../Index.html">EasyLoan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="HTML/login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="HTML/signup.html">Sign up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="py-5">
        <div class="container">
            <h1 class="text-center section-title">Calculadora de Préstamo</h1>
            <div class="text-center mb-4">
                <button id="startTutorial" class="btn btn-success btn-lg">
                    <i class="bi bi-info-circle me-2"></i>Iniciar Tutorial
                </button>
            </div>
            <div class="card shadow">
                <div class="card-body">
                    <form id="loanForm">
                        <div class="row g-4">
                            <div class="col-md-6" data-step="1" data-intro="Ingrese el monto total del préstamo que desea solicitar.">
                                <label for="loanAmount" class="form-label">Monto del préstamo</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="loanAmount" name="loanAmount" step="5" required>
                                </div>
                            </div>
                            <div class="col-md-6" data-step="2" data-intro="Este es el porcentaje de interés aplicable a su préstamo.">
                                <label for="interestRate" class="form-label">Tasa de interés (%)</label>
                                <input type="number" class="form-control" id="interestRate" name="interestRate" step="5" value="15" readonly required>
                            </div>
                            <div class="col-md-6" data-step="3" data-intro="Seleccione el tipo de plazo para su préstamo.">
                                <label for="loanType" class="form-label">Tipo de plazo</label>
                                <select id="loanType" name="loanType" class="form-select">
                                    <option value="personal">Plazo semanal</option>
                                    <option value="hipotecario">Plazo quincenal</option>
                                    <option value="auto">Plazo mensual</option>
                                </select>
                            </div>
                            <div class="col-md-6" data-step="4" data-intro="Ingrese la duración del préstamo en semanas, quincenas o meses.">
                                <label for="loanTerm" class="form-label">Plazo</label>
                                <input type="number" class="form-control" id="loanTerm" name="loanTerm" step="5" required>
                            </div>
                            <div class="col-md-6" data-step="5" data-intro="Aquí se mostrará su pago mensual calculado.">
                                <label for="monthlyPayment" class="form-label">Pago mensual</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="monthlyPayment" name="monthlyPayment" step="5" readonly required>
                                </div>
                            </div>
                            <div class="col-md-6" data-step="6" data-intro="Este campo muestra el pago por cada período según su selección.">
                                <label for="paymentPerTerm" class="form-label">Pago por plazo</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="paymentPerTerm" name="paymentPerTerm" step="5" readonly required>
                                </div>
                            </div>
                            <div class="col-12 text-center mt-4" data-step="7" data-intro="Haga clic aquí para calcular su préstamo basado en la información proporcionada.">
                                <button type="submit" class="btn btn-primary btn-lg px-5">Calcular</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/intro.js@5.1.0/minified/intro.min.js"></script>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startTutorialBtn = document.getElementById('startTutorial');
            
            startTutorialBtn.addEventListener('click', function() {
                introJs().setOptions({
                    steps: [
                        {
                            element: document.querySelector('[data-step="1"]'),
                            intro: "Ingrese el monto total del préstamo que desea solicitar."
                        },
                        {
                            element: document.querySelector('[data-step="2"]'),
                            intro: "Este es el porcentaje de interés aplicable a su préstamo."
                        },
                        {
                            element: document.querySelector('[data-step="3"]'),
                            intro: "Seleccione el tipo de plazo para su préstamo."
                        },
                        {
                            element: document.querySelector('[data-step="4"]'),
                            intro: "Ingrese la duración del préstamo en semanas, quincenas o meses."
                        },
                        {
                            element: document.querySelector('[data-step="5"]'),
                            intro: "Aquí se mostrará su pago mensual calculado."
                        },
                        {
                            element: document.querySelector('[data-step="6"]'),
                            intro: "Este campo muestra el pago por cada período según su selección."
                        },
                        {
                            element: document.querySelector('[data-step="7"]'),
                            intro: "Haga clic aquí para calcular su préstamo basado en la información proporcionada."
                        }
                    ]
                }).start();
            });
        });
    </script>
</body>
</html>
