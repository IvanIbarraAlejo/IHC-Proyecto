<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyLoan - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../CSS/logsign.css" rel="stylesheet">
</head>

    <body class="d-flex justify-content-center align-items-center vh-100 bg-light">

        <div class="container d-flex justify-content-center align-items-center">

            <div class="card shadow p-4" id="card-L_S">

                <h2 class="text-center mb-4">Iniciar Sesión</h2>

                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                    </div>

                    <button type="submit" class="btn w-100 mb-2" id="button">Continuar</button>

                    <p class="pt-2 w-100 text-center">¿No tienes una cuenta? <a href="signup.html">Regístrate</a></p>
                </form>
            </div>
        </div>

</body>
</html>
